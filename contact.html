<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Bloggerstand.blog </title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f1f1f1; color: #333; }
    label { display: block; margin: 1rem 0 0.5rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    button { background: #007BFF; color: white; padding: 0.7rem 1.5rem; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you have any questions or feedback, feel free to get in touch using the form below:</p>
  <form action="Aiblogger35@gmail.com" method="POST" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="6" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
